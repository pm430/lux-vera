<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 포맷터 - 개발자 유틸리티</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>JSON 포맷터</h1>
            <p class="subtitle">JSON 데이터를 포맷팅하고 검증합니다</p>
        </div>
    </header>

    <div class="tool-container">
        <a href="../index.html" class="back-button">← 홈으로 돌아가기</a>
        
        <div class="tool-panel">
            <div class="form-group">
                <label for="jsonInput">JSON 입력</label>
                <textarea id="jsonInput" placeholder='{"name": "홍길동", "age": 30}'></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn btn-action" onclick="formatJSON()">포맷팅</button>
                <button class="btn btn-action" onclick="minifyJSON()">압축</button>
                <button class="btn btn-action" onclick="validateJSON()">검증</button>
                <button class="btn btn-secondary" onclick="clearAll()">초기화</button>
                <button class="btn btn-secondary" onclick="copyResult()">결과 복사</button>
            </div>
            
            <div class="form-group">
                <label for="jsonOutput">결과</label>
                <textarea id="jsonOutput" readonly></textarea>
            </div>
            
            <div id="message" class="result-box" style="display: none;"></div>
        </div>

        <!-- Buy Me a Coffee 버튼 -->
        <div style="text-align: center; margin: 30px 0;">
            <p style="margin-bottom: 15px; color: #666;">이 도구가 유용하셨다면 커피 한 잔 후원해주세요!</p>
            <a href="https://buymeacoffee.com/pm430" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px; width: 170px;">
            </a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        function formatJSON() {
            const input = $('#jsonInput').val().trim();
            const output = $('#jsonOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ JSON 데이터를 입력해주세요.');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 4);
                output.val(formatted);
                message.show();
                Utils.showSuccess(message, '✅ JSON 포맷팅이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 올바르지 않은 JSON 형식입니다: ' + e.message);
                output.val('');
            }
        }
        
        function minifyJSON() {
            const input = $('#jsonInput').val().trim();
            const output = $('#jsonOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ JSON 데이터를 입력해주세요.');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                output.val(minified);
                message.show();
                Utils.showSuccess(message, '✅ JSON 압축이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 올바르지 않은 JSON 형식입니다: ' + e.message);
                output.val('');
            }
        }
        
        function validateJSON() {
            const input = $('#jsonInput').val().trim();
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ JSON 데이터를 입력해주세요.');
                return;
            }
            
            try {
                JSON.parse(input);
                message.show();
                Utils.showSuccess(message, '✅ 올바른 JSON 형식입니다!');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 올바르지 않은 JSON 형식입니다: ' + e.message);
            }
        }
        
        function clearAll() {
            $('#jsonInput').val('');
            $('#jsonOutput').val('');
            $('#message').hide();
        }
        
        function copyResult() {
            const result = $('#jsonOutput').val();
            if (result) {
                Utils.copyToClipboard(result);
            } else {
                alert('복사할 결과가 없습니다.');
            }
        }
    </script>

    <!-- Buy Me a Coffee 플로팅 위젯 -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="pm430" data-description="Support me on Buy me a coffee!" data-message="감사합니다!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
