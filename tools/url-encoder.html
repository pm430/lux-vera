<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 인코더 - 개발자 유틸리티</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>URL 인코더/디코더</h1>
            <p class="subtitle">URL을 인코딩/디코딩합니다</p>
        </div>
    </header>

    <div class="tool-container">
        <a href="../index.html" class="back-button">← 홈으로 돌아가기</a>
        
        <div class="tool-panel">
            <div class="form-group">
                <label for="urlInput">URL 또는 텍스트 입력</label>
                <textarea id="urlInput" placeholder="https://example.com/검색?query=테스트"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn btn-action" onclick="encodeURL()">인코딩</button>
                <button class="btn btn-action" onclick="decodeURL()">디코딩</button>
                <button class="btn btn-secondary" onclick="clearAll()">초기화</button>
                <button class="btn btn-secondary" onclick="copyResult()">결과 복사</button>
            </div>
            
            <div class="form-group">
                <label for="urlOutput">결과</label>
                <textarea id="urlOutput" readonly></textarea>
            </div>
            
            <div id="message" class="result-box" style="display: none;"></div>
        </div>

        <div class="tool-panel">
            <h3>ℹ️ 사용 예시</h3>
            <div class="result-box">
                <strong>원본:</strong> https://example.com/검색?query=테스트 값<br>
                <strong>인코딩:</strong> https%3A%2F%2Fexample.com%2F%EA%B2%80%EC%83%89%3Fquery%3D%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EA%B0%92
            </div>
        </div>

        <!-- Buy Me a Coffee 버튼 -->
        <div style="text-align: center; margin: 30px 0;">
            <p style="margin-bottom: 15px; color: #666;">이 도구가 유용하셨다면 커피 한 잔 후원해주세요!</p>
            <a href="https://buymeacoffee.com/pm430" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px; width: 170px;">
            </a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        function encodeURL() {
            const input = $('#urlInput').val();
            const output = $('#urlOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ URL 또는 텍스트를 입력해주세요.');
                return;
            }
            
            try {
                const encoded = encodeURIComponent(input);
                output.val(encoded);
                message.show();
                Utils.showSuccess(message, '✅ URL 인코딩이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 인코딩 중 오류가 발생했습니다: ' + e.message);
            }
        }
        
        function decodeURL() {
            const input = $('#urlInput').val().trim();
            const output = $('#urlOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ 인코딩된 URL을 입력해주세요.');
                return;
            }
            
            try {
                const decoded = decodeURIComponent(input);
                output.val(decoded);
                message.show();
                Utils.showSuccess(message, '✅ URL 디코딩이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 올바르지 않은 URL 인코딩입니다: ' + e.message);
            }
        }
        
        function clearAll() {
            $('#urlInput').val('');
            $('#urlOutput').val('');
            $('#message').hide();
        }
        
        function copyResult() {
            const result = $('#urlOutput').val();
            if (result) {
                Utils.copyToClipboard(result);
            } else {
                alert('복사할 결과가 없습니다.');
            }
        }
    </script>

    <!-- Buy Me a Coffee 플로팅 위젯 -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="pm430" data-description="Support me on Buy me a coffee!" data-message="감사합니다!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
