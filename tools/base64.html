<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 인코더 - 개발자 유틸리티</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Base64 인코더/디코더</h1>
            <p class="subtitle">텍스트를 Base64로 인코딩/디코딩합니다</p>
        </div>
    </header>

    <div class="tool-container">
        <a href="../index.html" class="back-button">← 홈으로 돌아가기</a>
        
        <div class="tool-panel">
            <div class="form-group">
                <label for="textInput">텍스트 입력</label>
                <textarea id="textInput" placeholder="인코딩할 텍스트를 입력하세요"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn btn-action" onclick="encodeBase64()">인코딩</button>
                <button class="btn btn-action" onclick="decodeBase64()">디코딩</button>
                <button class="btn btn-secondary" onclick="clearAll()">초기화</button>
                <button class="btn btn-secondary" onclick="copyResult()">결과 복사</button>
            </div>
            
            <div class="form-group">
                <label for="resultOutput">결과</label>
                <textarea id="resultOutput" readonly></textarea>
            </div>
            
            <div id="message" class="result-box" style="display: none;"></div>
        </div>

        <!-- Buy Me a Coffee 버튼 -->
        <div style="text-align: center; margin: 30px 0;">
            <p style="margin-bottom: 15px; color: #666;">이 도구가 유용하셨다면 커피 한 잔 후원해주세요!</p>
            <a href="https://buymeacoffee.com/pm430" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px; width: 170px;">
            </a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        function encodeBase64() {
            const input = $('#textInput').val();
            const output = $('#resultOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ 텍스트를 입력해주세요.');
                return;
            }
            
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                output.val(encoded);
                message.show();
                Utils.showSuccess(message, '✅ Base64 인코딩이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 인코딩 중 오류가 발생했습니다: ' + e.message);
            }
        }
        
        function decodeBase64() {
            const input = $('#textInput').val().trim();
            const output = $('#resultOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, '❌ Base64 문자열을 입력해주세요.');
                return;
            }
            
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                output.val(decoded);
                message.show();
                Utils.showSuccess(message, '✅ Base64 디코딩이 완료되었습니다.');
            } catch (e) {
                message.show();
                Utils.showError(message, '❌ 올바르지 않은 Base64 문자열입니다: ' + e.message);
            }
        }
        
        function clearAll() {
            $('#textInput').val('');
            $('#resultOutput').val('');
            $('#message').hide();
        }
        
        function copyResult() {
            const result = $('#resultOutput').val();
            if (result) {
                Utils.copyToClipboard(result);
            } else {
                alert('복사할 결과가 없습니다.');
            }
        }
    </script>

    <!-- Buy Me a Coffee 플로팅 위젯 -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="pm430" data-description="Support me on Buy me a coffee!" data-message="감사합니다!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
