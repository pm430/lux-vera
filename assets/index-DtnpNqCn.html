    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';
        import PathUtils from '../src/js/path-utils.js';

        let verses = [];
        let currentVerse = null;

        // ë‚ ì§œ ê¸°ë°˜ ì‹œë“œ ìƒì„±
        function getDateSeed() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            return year * 10000 + month * 100 + day;
        }

        // ì‹œë“œ ê¸°ë°˜ ëœë¤ ìƒì„± (ë§¤ì¼ ê°™ì€ êµ¬ì ˆ)
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // ì˜¤ëŠ˜ì˜ êµ¬ì ˆ ê°€ì ¸ì˜¤ê¸°
        function getTodayVerse() {
            if (verses.length === 0) return null;
            const seed = getDateSeed();
            const index = Math.floor(seededRandom(seed) * verses.length);
            return verses[index];
        }

        // ëœë¤ êµ¬ì ˆ ê°€ì ¸ì˜¤ê¸°
        function getRandomVerse() {
            if (verses.length === 0) return null;
            const index = Math.floor(Math.random() * verses.length);
            return verses[index];
        }

        // êµ¬ì ˆ í‘œì‹œ
        function displayVerse(verse) {
            if (!verse) return;

            currentVerse = verse;
            const now = new Date();
            const dateStr = now.toLocaleDateString(I18n.getCurrentLanguage(), {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });

            $('#verseDate').text(dateStr);
            $('#verseText').text(verse.text);
            $('#verseReference').text('- ' + verse.reference + ' -');
        }

        // ìƒˆë¡œìš´ êµ¬ì ˆ ê°€ì ¸ì˜¤ê¸°
        window.getNewVerse = function () {
            const verse = getRandomVerse();
            displayVerse(verse);
        }

        // ë³µì‚¬ ëŒ€ì²´ ë°©ë²•
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                Utils.toast(I18n.t('bible.toast_copied'));
            } catch (err) {
                Utils.toast(I18n.t('bible.toast_copy_fail'));
            }
            document.body.removeChild(textarea);
        }

        // êµ¬ì ˆ ë³µì‚¬
        window.copyVerse = function () {
            if (!currentVerse) return;

            const text = `${currentVerse.text}\n\n- ${currentVerse.reference} -`;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    Utils.toast(I18n.t('bible.toast_copied'));
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // ì´ˆê¸°í™”
        $(document).ready(function () {
            I18n.init().then(() => {
                PathUtils.loadJSON('verses.json')
                    .then(function (data) {
                        verses = data;
                        const todayVerse = getTodayVerse();
                        displayVerse(todayVerse);
                    })
                    .catch(function () {
                        $('#verseText').text(I18n.t('bible.loading'));
                        Utils.toast(I18n.t('bible.toast_load_fail'));
                    });

                window.addEventListener('languageChanged', () => {
                    displayVerse(currentVerse);
                });
            });
        });
    </script>
