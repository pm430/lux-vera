      (function() {
        function setTheme(theme) {
          document.documentElement.setAttribute('data-theme', theme);
        }
        try {
          var savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            setTheme(savedTheme);
          } else {
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
          }
        } catch (error) {
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          setTheme(prefersDark ? 'dark' : 'light');

    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';

        const DEFAULT_MENUS = [
            'ğŸ• í”¼ì', 'ğŸ” í–„ë²„ê±°', 'ğŸœ ë¼ë©´', 'ğŸ± ë„ì‹œë½',
            'ğŸ› ì¹´ë ˆ', 'ğŸ íŒŒìŠ¤íƒ€', 'ğŸ¥— ìƒëŸ¬ë“œ', 'ğŸŒ® íƒ€ì½”',
            'ğŸ£ ì´ˆë°¥', 'ğŸ² ì°Œê°œ', 'ğŸ¥˜ ë¹„ë¹”ë°¥', 'ğŸ– ê³ ê¸°',
            'ğŸ— ì¹˜í‚¨', 'ğŸŒ¯ ë¶€ë¦¬ë˜', 'ğŸ¥™ ì¼€ë°¥', 'ğŸ³ ì˜¤ë¯ˆë ›'
        ];

        let menus = [];
        let rouletteInterval = null; // Interval tracker for roulette animation

        // ë©”ë‰´ ë¡œë“œ
        function loadMenus() {
            try {
                const saved = localStorage.getItem('lunchMenus');
                if (saved) {
                    menus = JSON.parse(saved);
                } else {
                    menus = [...DEFAULT_MENUS];
                    saveMenus();
                }
            } catch (error) {
                console.warn('localStorage unavailable:', error);
                menus = [...DEFAULT_MENUS];
            }
            renderMenus();
        }

        // ë©”ë‰´ ì €ì¥
        function saveMenus() {
            try {
                localStorage.setItem('lunchMenus', JSON.stringify(menus));
            } catch (error) {
                console.warn('localStorage unavailable:', error);
            }
        }

        // ë©”ë‰´ ë Œë”ë§
        function renderMenus() {
            const menuList = $('#menuList');
            const menuCount = $('#menuCount');

            menuCount.text(menus.length);

            if (menus.length === 0) {
                menuList.html(`<div class="empty-state" data-i18n="lunch.empty_state">${I18n.t('lunch.empty_state')}</div>`);
                return;
            }

            menuList.empty();
            menus.forEach((menu, index) => {
                const item = $(`
                    <div class="menu-item">
                        <span class="menu-name">${menu}</span>
                        <button class="delete-btn" onclick="deleteMenu(${index})">Ã—</button>
                    </div>
                `);
                menuList.append(item);
            });
        }

        // ë©”ë‰´ ì¶”ê°€
        window.addMenu = function() {
            const input = $('#newMenu');
            const menuName = input.val().trim();

            if (!menuName) {
                Utils.toast(I18n.t('lunch.toast_enter_name'));
                return;
            }

            if (menus.includes(menuName)) {
                Utils.toast(I18n.t('lunch.toast_already_exists'));
                return;
            }

            menus.push(menuName);
            saveMenus();
            renderMenus();
            input.val('');
            Utils.toast(I18n.t('lunch.toast_added'));
        }

        // ë©”ë‰´ ì‚­ì œ
        window.deleteMenu = function(index) {
            const menuName = menus[index];
            if (confirm(I18n.t('lunch.confirm_delete').replace('{menuName}', menuName))) {
                menus.splice(index, 1);
                saveMenus();
                renderMenus();
                Utils.toast(I18n.t('lunch.toast_deleted'));
            }
        }

        // ë©”ë‰´ ì„ íƒ
        window.selectMenu = function() {
            if (menus.length === 0) {
                Utils.toast(I18n.t('lunch.toast_no_menu'));
                return;
            }

            // Clear any existing interval to prevent memory leak
            if (rouletteInterval) {
                clearInterval(rouletteInterval);
            }

            const resultText = $('#resultText');
            resultText.addClass('spinning');

            // ë£°ë › íš¨ê³¼
            let count = 0;
            const maxCount = 20;
            rouletteInterval = setInterval(() => {
                const randomMenu = menus[Math.floor(Math.random() * menus.length)];
                resultText.text(randomMenu);
                count++;

                if (count >= maxCount) {
                    clearInterval(rouletteInterval);
                    rouletteInterval = null;
                    resultText.removeClass('spinning');

                    // ìµœì¢… ì„ íƒ
                    const selected = menus[Math.floor(Math.random() * menus.length)];
                    resultText.text(selected);

                    Utils.toast(I18n.t('lunch.toast_selected'));
                }
            }, 100);
        }

        // ì´ˆê¸°í™”
        window.resetMenu = function() {
            if (confirm(I18n.t('lunch.confirm_reset'))) {
                menus = [...DEFAULT_MENUS];
                saveMenus();
                renderMenus();
                $('#resultText').text('ğŸ²');
                Utils.toast(I18n.t('lunch.toast_reset'));
            }
        }

        // í˜ì´ì§€ ë¡œë“œ
        $(document).ready(function() {
            I18n.init().then(() => {
                loadMenus();
            });
        });
    </script>
