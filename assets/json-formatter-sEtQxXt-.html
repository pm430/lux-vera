    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';

        window.formatJSON = function() {
            const input = $('#jsonInput').val().trim();
            const output = $('#jsonOutput');
            const message = $('#message');

            if (!input) {
                message.show();
                Utils.showError(message, I18n.t('dev.json.toast_no_json'));
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 4);
                output.val(formatted);
                message.show();
                Utils.showSuccess(message, I18n.t('dev.json.toast_format_success'));
            } catch (e) {
                message.show();
                Utils.showError(message, I18n.t('dev.json.toast_invalid_json').replace('{error}', e.message));
                output.val('');
            }
        }

        window.minifyJSON = function() {
            const input = $('#jsonInput').val().trim();
            const output = $('#jsonOutput');

            if (!input) {
                message.show();

                return;
            }

            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                output.val(minified);
                message.show();
                Utils.showSuccess(message, I18n.t('dev.json.toast_minify_success'));
            } catch (e) {
                message.show();
                Utils.showError(message, I18n.t('dev.json.toast_invalid_json').replace('{error}', e.message));
                output.val('');
            }
        }
