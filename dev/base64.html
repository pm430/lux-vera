    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';

        window.encodeBase64 = function() {
            const input = $('#textInput').val();
            const output = $('#resultOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, I18n.t('dev.base64.toast_no_text'));
                return;
            }
            
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                output.val(encoded);
                message.show();
                Utils.showSuccess(message, I18n.t('dev.base64.toast_encode_success'));
            } catch (e) {
                message.show();
                Utils.showError(message, I18n.t('dev.base64.toast_encode_fail').replace('{error}', e.message));
            }
        }
        
        window.decodeBase64 = function() {
            const input = $('#textInput').val().trim();
            const output = $('#resultOutput');
            const message = $('#message');
            
            if (!input) {
                message.show();
                Utils.showError(message, I18n.t('dev.base64.toast_no_base64'));
                return;
            }
            
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                output.val(decoded);
                message.show();
                Utils.showSuccess(message, I18n.t('dev.base64.toast_decode_success'));
            } catch (e) {
                message.show();
                Utils.showError(message, I18n.t('dev.base64.toast_decode_fail').replace('{error}', e.message));
            }
        }
    </script>
