    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';

        function updateCurrentTime() {
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000);
            const milliseconds = now.getTime();
            const dateStr = now.toLocaleString(I18n.getCurrentLanguage(), {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            $('#currentTimestamp').html(I18n.t('dev.timestamp.current_timestamp_display')
                .replace('{timestamp}', timestamp)
                .replace('{milliseconds}', milliseconds));
            $('#currentDate').html(I18n.t('dev.timestamp.current_date_display')
                .replace('{dateStr}', dateStr));
        }

        window.convertToDate = function () {
            let timestamp = parseInt($('#timestampInput').val());
            const result = $('#dateResult');

            if (isNaN(timestamp)) {
                result.show();
                Utils.showError(result, I18n.t('dev.timestamp.toast_invalid_ts'));
                return;
            }

            // ë°€ë¦¬ì´ˆ ë‹¨ìœ„ë©´ ì´ˆ ë‹¨ìœ„ë¡œ ë³€í™˜
            if (timestamp > 10000000000) {
                timestamp = Math.floor(timestamp / 1000);
            }

            const date = new Date(timestamp * 1000);
            const dateStr = date.toLocaleString(I18n.getCurrentLanguage(), {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            const isoStr = date.toISOString();

            result.show();
            Utils.showResult(result,
                I18n.t('dev.timestamp.date_result_display')
                    .replace('{dateStr}', dateStr)
                    .replace('{isoStr}', isoStr)
                    .replace('{utcStr}', date.toUTCString())
            );
        }

        window.convertToTimestamp = function () {
            const dateValue = $('#dateInput').val();
            const result = $('#timestampResult');

            if (!dateValue) {
                result.show();
                Utils.showError(result, I18n.t('dev.timestamp.toast_no_date'));
                return;
            }

            const date = new Date(dateValue);
            const timestamp = Math.floor(date.getTime() / 1000);
            const milliseconds = date.getTime();

            result.show();
            Utils.showResult(result,
                I18n.t('dev.timestamp.ts_result_display')
                    .replace('{timestamp}', timestamp)
                    .replace('{milliseconds}', milliseconds)
                    .replace('{isoStr}', date.toISOString())
            );
        }

        window.setNow = function () {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const dateTimeStr = `${year}-${month}-${day}T${hours}:${minutes}`;
            $('#dateInput').val(dateTimeStr);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í˜„ì¬ ì‹œê°„ í‘œì‹œ
        $(document).ready(function () {
            I18n.init().then(() => {
                updateCurrentTime();
                setInterval(updateCurrentTime, 1000);
                window.addEventListener('languageChanged', updateCurrentTime);
            });
        });
    </script>
