    <script type="module">
        import I18n from '../src/js/i18n.js';
        import Utils from '../src/js/utils.js';

        let currentLottoNumbers = [];
        let savedLottoNumbers = [];

        // ë¡œë˜ ë²ˆí˜¸ ìƒì„±
        window.generateLottoNumbers = function() {
            const count = parseInt($('#generateCount').val());
            $('#currentNumbers').empty();
            currentLottoNumbers = [];

            for (let i = 0; i < count; i++) {
                const numbers = [];
                while (numbers.length < 6) {
                    const randomNumber = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(randomNumber)) {
                        numbers.push(randomNumber);
                    }
                }
                numbers.sort((a, b) => a - b);
                currentLottoNumbers.push(numbers);
                renderLottoNumbers(numbers, '#currentNumbers');
            }
        }

        // ë¡œë˜ ë²ˆí˜¸ ë Œë”ë§
        function renderLottoNumbers(numbers, targetElementId) {
            const display = $(targetElementId);
            const setContainer = $('<div>').addClass('number-set');
            numbers.forEach(num => {
                const numDiv = $('<div>')
                    .addClass('lotto-number')
                    .addClass(getNumberColorClass(num))
                    .text(num);
                setContainer.append(numDiv);
            });
            display.append(setContainer);
        }

        // ë²ˆí˜¸ ìƒ‰ìƒ í´ë˜ìŠ¤ ë°˜í™˜
        function getNumberColorClass(num) {
            if (num >= 1 && num <= 10) return 'yellow';
            if (num >= 11 && num <= 20) return 'blue';
            if (num >= 21 && num <= 30) return 'red';
            if (num >= 31 && num <= 40) return 'gray';
            if (num >= 41 && num <= 45) return 'green';
            return '';
        }

        // ì €ì¥ëœ ë²ˆí˜¸ ë¡œë“œ
        function loadSavedNumbers() {
            try {
                const saved = localStorage.getItem('lottoSavedNumbers');
                if (saved) {
                    savedLottoNumbers = JSON.parse(saved);
                }
            } catch (error) {
                console.warn('localStorage unavailable:', error);
            }
            renderSavedNumbers();
        }

        // ì €ì¥ëœ ë²ˆí˜¸ ë Œë”ë§
        function renderSavedNumbers() {
            const list = $('#savedNumbersList');
            list.empty();

            if (savedLottoNumbers.length === 0) {
                list.html('<div class="empty-state" data-i18n="lotto.empty_state">' + I18n.t('lotto.empty_state') + '</div>');
                return;
            }

            savedLottoNumbers.forEach((set, index) => {
                const setDiv = $('<div>').addClass('saved-set');
                const numbersDiv = $('<div>').addClass('saved-set-numbers');
                set.forEach(num => {
                    const numSpan = $('<span>')
                        .addClass('saved-lotto-number')
                        .addClass(getNumberColorClass(num))
                        .text(num);
                    numbersDiv.append(numSpan);
                });
                setDiv.append(numbersDiv);

                const actionsDiv = $('<div>').addClass('saved-set-actions');
                const copyBtn = $('<button>')
                    .addClass('btn btn-sm btn-primary')
                    .text(I18n.t('lotto.btn_copy'))
                    .on('click', () => copySavedSet(index));
                const deleteBtn = $('<button>')
                    .addClass('btn btn-sm btn-secondary')
                    .text('Ã—')
                    .on('click', () => deleteSavedSet(index));
                actionsDiv.append(copyBtn, deleteBtn);
                setDiv.append(actionsDiv);

                list.append(setDiv);
            });
        }

        // í˜„ì¬ ìƒì„±ëœ ë²ˆí˜¸ ì €ì¥
        window.saveNumbers = function() {
            if (currentLottoNumbers.length === 0) {
                Utils.toast(I18n.t('lotto.toast_no_numbers_to_save'));
                return;
            }
            savedLottoNumbers = savedLottoNumbers.concat(currentLottoNumbers);
            try {
                localStorage.setItem('lottoSavedNumbers', JSON.stringify(savedLottoNumbers));
            } catch (error) {
                console.warn('localStorage unavailable:', error);
            }
            renderSavedNumbers();
            Utils.toast(I18n.t('lotto.toast_saved'));
        }

        // ì €ì¥ëœ ë²ˆí˜¸ ì„¸íŠ¸ ë³µì‚¬
        function copySavedSet(index) {
            const set = savedLottoNumbers[index];
            if (set) {
                Utils.copyToClipboard(set.join(', '));
            } else {
                Utils.toast(I18n.t('lotto.toast_copy_fail'));
            }
        }

        // ì €ì¥ëœ ë²ˆí˜¸ ì„¸íŠ¸ ì‚­ì œ
        function deleteSavedSet(index) {
            savedLottoNumbers.splice(index, 1);
            try {
                localStorage.setItem('lottoSavedNumbers', JSON.stringify(savedLottoNumbers));
            } catch (error) {
                console.warn('localStorage unavailable:', error);
            }
            renderSavedNumbers();
        }

        // ì €ì¥ëœ ë²ˆí˜¸ ì´ˆê¸°í™”
        window.clearSavedNumbers = function() {
            if (savedLottoNumbers.length === 0) {
                Utils.toast(I18n.t('lotto.toast_no_saved_numbers'));
                return;
            }
            if (confirm(I18n.t('lotto.confirm_clear'))) {
                savedLottoNumbers = [];
                try {
                    localStorage.removeItem('lottoSavedNumbers');
                } catch (error) {
                    console.warn('localStorage unavailable:', error);
                }
                renderSavedNumbers();
                Utils.toast(I18n.t('lotto.toast_cleared'));
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        $(document).ready(function() {
            I18n.init().then(() => {
                loadSavedNumbers();
            });
        });
    </script>
